<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆页面</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="blob"></div>
    <div class="wrappar">
        <form action="" class="">
            <h2>登陆页面</h2>
            <div class="input-box">
                <span class="icon"> <ion-icon name="mail-open-outline"></ion-icon></ion-></span>
                <input type="email" required placeholder="">
                <label>邮箱或账号</label>
            </div>

            <div class="input-box">
                <span class="icon"> <ion-icon name="lock-closed-outline"></ion-icon></ion-></span>
                <input type="password" required placeholder="">
                <label>密码</label>
            </div>

            <div class="remeber-forgot">
                <label>
                    <input type="checkbox">记住密码
                    <a href="forgetpass.html">忘记密码</a>
                </label>
            </div>

            <button type="submit">登陆按钮</button>
            <div class="register-link">
                <p>还没有账号？<a href="signup.html">点击注册</a></p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
